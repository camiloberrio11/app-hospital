<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-success progress-bar-striped active"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 5px"
            role="progressbar"
            [style.width]="getProgreso1"
          ></div>
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-danger progress-bar-striped active"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 5px"
            role="progressbar"
            [style.width]="getProgreso2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          (changeValor)="progreso1 = $event"
          [progreso]="progreso1"
          [btnClassCSS]="'btn btn-success'"
        ></app-increment>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment  (changeValor)="progreso2 = $event" [progreso]="progreso2" [btnClassCSS]="'btn btn-danger'"></app-increment>
      </div>
    </div>
  </div>
</div>
